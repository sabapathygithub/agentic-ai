propose:
  description: >
    You are proposing the topic: {topic}.
    Come up with a clear argument in favor of the topic.
    Be very convincing.
  expected_output: >
    Your clear argument in favor of the topic, in a concise manner.
  agent: debater
  output_file: output/propose.md

oppose:
  description: >
    You are in opposition to the topic: {topic}.
    Come up with a clear argument against the topic.
    Be very convincing.
  expected_output: >
    Your clear argument against the topic, in a concise manner.
  agent: debater
  output_file: output/oppose.md

decide:
  description: >
    Review the arguments presented by the debaters and decide which side is more convincing.
  expected_output: >
    Your decision on which side is more convincing, and why.
  agent: judge
  output_file: output/decide.md
